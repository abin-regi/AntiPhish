<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AntiPhish</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üõ°Ô∏è AntiPhish</h1>
    </div>

    <div class="status-section">
      <div class="protection-status">
        <span class="status-text" id="protectionStatus">Protection Active</span>
      </div>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">Links Scanned</span>
          <span class="stat-value" id="linksScanned">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Threats Blocked</span>
          <span class="stat-value" id="threatsBlocked">0</span>
        </div>
      </div>
    </div>

    <!-- API Configuration Section -->
    <div class="settings-section" id="apiSection">
      <h2>üîë API Configuration</h2>
      <div class="api-status" id="apiStatus">
        <span class="status-indicator" id="apiStatusIndicator">‚ö†Ô∏è</span>
        <span id="apiStatusText">API keys not configured</span>
      </div>
      
      <div class="input-group">
        <label for="googleApiKey">Google Safe Browsing API Key:</label>
        <input type="password" id="googleApiKey" placeholder="Enter your API key">
      </div>
      
      <div class="input-group">
        <label for="huggingFaceToken">Hugging Face Token (Optional):</label>
        <input type="password" id="huggingFaceToken" placeholder="Enter your token">
      </div>
      
      <button class="primary-button" id="saveApiKeys">Save API Keys</button>
      
      <div class="help-text">
        <p><a href="https://developers.google.com/safe-browsing/v4/get-started" target="_blank">Get Google API Key</a></p>
        <p><a href="https://huggingface.co/settings/tokens" target="_blank">Get Hugging Face Token</a></p>
      </div>
    </div>

    <div class="features-section">
      <h2>üõ°Ô∏è Protection Features</h2>
      <div class="feature-toggles">
        <label class="toggle">
          <input type="checkbox" id="urlCheck" checked>
          <span class="toggle-label">URL Reputation Check</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="aiCheck" checked>
          <span class="toggle-label">AI Content Analysis</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="domainCheck" checked>
          <span class="toggle-label">Domain Similarity Check</span>
        </label>
      </div>
    </div>

    <!-- Recent Activity Section -->
    <div class="activity-section">
      <h2>üìä Recent Activity</h2>
      <div id="recentActivity" class="activity-list">
        <p class="no-activity">No recent threats detected</p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
